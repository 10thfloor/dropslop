# API Server for Product Drop
# Public-facing REST API

app = "drop-api"
primary_region = "sjc"

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
# NATS_URL and RESTATE_INGRESS_URL are set via secrets by deploy.sh

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1

[http_service.concurrency]
type = "requests"
hard_limit = 250
soft_limit = 200

[checks]
[checks.health]
grace_period = "10s"
interval = "30s"
method = "GET"
path = "/health"
port = 8080
timeout = "5s"
type = "http"

[vm]
memory = "512mb"
cpu_kind = "shared"
cpus = 1
