# Restate Worker for Product Drop
# Internal service - handles durable execution logic

app = "drop-worker"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  # NATS_URL is set via secrets by deploy.sh

# Internal-only service (no public HTTP)
# Restate runtime connects to this worker
[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [services.concurrency]
    type = "requests"
    hard_limit = 500
    soft_limit = 400

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    port = 8080
    timeout = "5s"
    type = "tcp"

[vm]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
