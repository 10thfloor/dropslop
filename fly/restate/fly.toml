# Restate Runtime Server
# Internal-only durable execution coordinator

app = "drop-restate"
primary_region = "sjc"

[build]
  image = "restatedev/restate:latest"

[env]
  RESTATE_OBSERVABILITY__LOG__FORMAT = "json"
  RESTATE_OBSERVABILITY__LOG__FILTER = "info"

[mounts]
  source = "restate_data"
  destination = "/restate-data"

# Ingress port (8080) - for service calls
[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 8080

  [services.concurrency]
    type = "requests"
    hard_limit = 1000
    soft_limit = 800

# Admin port (9070) - for deployments registration
[[services]]
  protocol = "tcp"
  internal_port = 9070
  auto_stop_machines = false

  [[services.ports]]
    port = 9070

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8080
    timeout = "5s"
    type = "http"

[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
